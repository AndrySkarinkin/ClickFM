<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">

  <title>ClickRadio</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="top-menu-wrap">
        <div class="top-menu-logo-wrap">
          <div class="top-menu-mobile">
            <div class="top-menu-logo"> Click<i class="fas fa-music"></i>FM</div>
            <div class="mobile-menu">
              <i class="fas fa-bars "></i>
            </div>
          </div>
          <!-- /.top-menu-mobile -->
        </div>
        <!-- /.top-menu-logo -->

        <ul class="top-menu">

          <li>
            <div class="all top-menu__link" id="all">All</div>
          </li>

          <li>
            <div class="top-menu__link" id="best">Best</div>
          </li>

          <li>
            <div class="top-menu__link" id="club">
              Club
              <i class="fas fa-sort-down"></i>
            </div>
            <ul class="submenu">
              <li class="submenu-link" id="dance">Dance</li>
              <li class="submenu-link" id="trance">Trance</li>
              <li class="submenu-link" id="house">House</li>
              <li class="submenu-link" id="russian-mix">Russian Mix</li>
            </ul>
          </li>

          <li >
            <div class="pop top-menu__link" id="pop">
              Pop
              <i class="fas fa-sort-down"></i>
            </div>
            <ul class="submenu">
              <li class="submenu-link" id="foreign-pop">Foreign Pop</li>
              <li class="submenu-link" id="russian-pop">Russian Pop</li>
            </ul>
          </li>

          <li>
            <div class="top-menu__link" id="rap">
              Rap
              <i class="fas fa-sort-down"></i>
            </div>
            <ul class="submenu">
              <li class="submenu-link" id="foreign-rap">Foreign Rap</li>
              <li class="submenu-link" id="russian-rap">Russian Rap</li>
            </ul>
          </li>

          <li>
            <div class="top-menu__link" id="relax">Relax</div>
          </li>

          <li>
            <div class="top-menu__link" id="rock">
              Ro—Åk
              <i class="fas fa-sort-down"></i>
            </div>
            <ul class="submenu">
              <li class="submenu-link" id="foreign-rock">Foreign Rock</li>
              <li class="submenu-link" id="russian-rock">Russian Rock</li>
            </ul>
          </li>

          <li>
            <div class="top-menu__link" id="favorite"> <i class="fas fa-heart heart"></i> Favorite</div>
          </li>

          <li>
            <div class="top-menu__link" id="log-in"> <i class="fas fa-lock lock"></i> Log in</div>
          </li>

          <li>
            <div class="top-menu__link" id="sign-up"> <i class="fas fa-sign-in-alt sign"></i> Sign up</div>
          </li>

        </ul>
        <!-- /.top-menu -->

      </nav>
      <!-- /.top-menu -->
    </header>
  </div>
  <!-- /.container -->

  <div class="radio-wrap">
    

  </div>
  <!-- /.radio-wrap -->

  <div class="container">
    <div class="player">
      <div class="player__data">
        <div class="player__data-img">
          <img class="player-img" src="" alt="">
        </div>
        <div class="player__data-descr">
          <a class="player-title" href="" target="blank"></a>
          <div class="player__data-song"></div>
        </div>

      </div>
      <div class="player__control">
        <div class="player__conrol-panel">
          <audio src="" autoplay></audio>

          <span title="Add to favorites" class="control-like">
            <i class="fas fa-heart"></i>
          </span>

          <span title="back" class="control-prev">
            <i class="fas fa-backward"></i>
          </span>

          <span title="stop" class="control-stop">
            <i class="fas fa-stop"></i>
          </span>

          <span title="next" class="control-next">
            <i class="fas fa-forward"></i>
          </span>

          <span title="volume" class="control-volume">
            <i class="fas fa-volume-up volumeon"></i>
          </span>

          <span class="input-wrap">
            <input class="volume-input" type="range" min="0" max="1" value="0.5" step="0.1">
          </span>
        </div>
        <!-- /.player__conrol-panel -->
      </div>
      <!-- /.player__control -->
    </div>
    <!-- /.player__data -->
  </div>
  <!-- /.player -->
  </div>
  <!-- /.container -->



  <script src="https://kit.fontawesome.com/b4af267f94.js"></script>
  <script src="js/dataRadio.js"></script>
  <script src="js/setRadioList.js"></script>
  <script src="js/menuEvents.js"></script>
  <script src="js/playerEvent.js"></script>
  <script src="js/playRadio.js"></script>
 

</body>

</html>
